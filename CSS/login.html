<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(60, 44, 51);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            background-color:white;
            border-radius: 8px;
            padding: 30px;
            width: 300px;
        }
        h2{
            color: rgb(30, 129, 171);
            text-align: center;
            margin-bottom: 20px;
        }
        form{
            display: flex;
            flex-direction: column;
        }
        input{
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid black;
            background-color: white;
        }
        button{
            background-color: black;
            color:black;
            padding: 10px;
            border-radius: 8px;
        }
        button.hover{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="card">
    <h2>Login</h2>
    <form>
        <input type="email" name="" id="" placeholder="Email"/>
        <input type="password" name="" id="" placeholder="Password"/>
        </form>
    </div>
</body>
</html>
